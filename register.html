<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <header class="site-init">
        <h1>The Fashion Pet</h1>

        <nav>
            <a class="button" href="index.html">Home</a>
            <a class="button" href="about.html">About</a>
            <a class="button" href="services.html">Services</a>
            <a class="button" href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Register</h2>
            <div class="form-container">
                <div class="form-container">
                    <label class="form-element">Name:</label>
                    <input class="form-control" type="text" id="petName" placeholder="Enter pets name">
                </div>

                <div class="form-container">
                    <label>Age:</label>
                    <input type="number" id="petAge">
                </div>

                <div class="form-element">
                    <label>Gender:</label>
                    <input type="text" id="petGender" placeholder="Enter pets Gender">
                </div>

                <div class="form-container">
                    <label>Breed:</label>
                    <input type="text" id="petBreed" placeholder="Enter pets Breed">
                </div>

                <div class="form-container">
                    <label>Owner:</label>
                    <input type="text" id="ownerName" placeholder="Enter Owner's name">
                </div>

                <div class="form-container">
                    <label>Contact Info:</label>
                    <input type="text" id="contactPhone" placeholder="Enter Owner's phone">
                </div>

                <div>
                    <select>
                        <option value=""selected disabled>--Select an option --</option>
                        <option value="grooming">Grooming</option>
                        <option value="nails">Nails cut</option>
                        <option value="vaccines">Vaccines</option>
                    </select>
                </div>

                <button class="btn-primary" onclick="register();">Submit</button>

            </div>
                <input type="search" id="petSearch" class="form-control">
                <button onclick="search();" class="btn btn-primary">Search</button>
            <div>

            </div>

            <table class="table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Age</td>
                        <td>Gender</td>

                    </tr>

                </thead>
                <tbody id="petTable">

                </tbody>
            </table>

            <div id=pets>

            </div>
            


        </div>
    </main>

    <footer>

        <div id="info"></div>

    </footer>
    
    <script src="scripts/display.js"></script>
    <script src="scripts/register.js"></script>
    

</body>
</html>
